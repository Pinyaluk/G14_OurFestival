<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
   <link rel="stylesheet" href="../css/login.css">
   <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>


<body>

    <div class="login-con">
        <h2 >Log In</h2>
        <form id="">
            <div class="input-group">
                <input type="email" id="email" placeholder="Email" required>
            </div> 

            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
            </div> 

            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            
            <button type="submit" class="btn-login">LONGIN</button>
        </form>

        <p class="ceater-account">
            Create new account <a href="#">Sign Up</a>
        </p>
        
        <p class="singin-footer"> Sing in</p>

        <div class="social-icons">

           <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" class="icon">
           <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" alt="Facebook" class="icon">
           <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/apple/apple-original.svg" alt="Facebook" class="icon">
  
         </div>

    </div>
    
</body>
</html>
