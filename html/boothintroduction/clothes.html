<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>clothes</title>
  <link rel="stylesheet" href="/allbooth.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

  <h1>CLOTHES</h1>

  <div class="frame yellow">

      <div class="carousel-indicators">
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="4"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="5"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="6"></button>
      </div>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="" class="d-block w-100" alt="เจ้าของร้าน">
        </div>
        <div class="carousel-item">
          <img src="/img/เสื้อผ้า1.webp" class="d-block w-100" alt="ชุด1">
        </div>
        <div class="carousel-item">
          <img src="/img/เสื้อผ้า2.webp" class="d-block w-100" alt="ชุด2">
        </div>
        <div class="carousel-item">
          <img src="/img/เสื้อผ้า3.webp" class="d-block w-100" alt="ชุด3">
        </div>
        <div class="carousel-item">
          <img src="/img/เสื้อผ้า4.webp" class="d-block w-100" alt="ชุด4">
        </div>
        <div class="carousel-item">
          <img src="/img/เสื้อผ้า5.webp" class="d-block w-100" alt="ชุด5">
        </div>
        <div class="carousel-item">
          <img src="/img/เสื้อผ้า6.webp" class="d-block w-100" alt="ชุด6">
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <p>คำอธิบายร้านค้า</p>

    <a href="">
      <p> see our booth </p>
