<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Drop Us A Feedback</title>

<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;600;700&display=swap" 
rel="stylesheet">

<link rel="stylesheet" href="/css/feedback.css">
</head>
<body>

 <main class="wrap">

    <h1 class="title">Drop Us A Feedback</h1>

   <form id="feedbackForm" class="card" autocomplete="on">

  <input id="name" name="name" type="text" class="input name"
   placeholder="Your Name">

    <div class="stars-row">

        <div id="stars" class="stars"
             role="slider"
             aria-valuemin="0"
             aria-valuemax="5"
             aria-valuenow="0"
             tabindex="0"
             title="ลากหรือคลิกเพื่อให้ดาว">

              <div class="bg">★★★★★</div>
              <div id="starsFill" class="fill">★★★★★</div>
        </div>
        <span id="score" class="score">0</span>
    </div>

   <input type="hidden" id="rating" name="rating" value="0">


<textarea id="message" name="message"
 class="input msg"
 placeholder="Your message..."></textarea>


   <div class="actions">
      <button type="submit" class="btn submit">Submit</button>
      <button type="reset" class="btn clean" id="btnClean">
        Clean
      </button>
   </div>
   <p id="feedbackError" class="error-msg"></p>


   </form>

 </main>

<script src="/js/feedback.js"></script>
</body>
</html>
